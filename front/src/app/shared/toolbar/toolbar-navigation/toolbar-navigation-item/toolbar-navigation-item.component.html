<div
  class="navigation-item-container"
  *ngIf="item.hasSubItems()"
  routerLinkActive="dropdown-item-active"
>
  <a class="navigation-item" fxLayout="row" fxLayoutAlign="start center">
    <span class="name">{{ item.name }}</span>
    <mat-icon class="icon">{{ item.icon }}</mat-icon>
  </a>

  <div class="dropdown" *ngIf="item.hasSubItems()">
    <pitz-toolbar-navigation-dropdown-item
      class="dropdown-item-container"
      *ngFor="let subItem of item.subItems"
      [item]="subItem"
      [currentlyOpen]="currentlyOpen"
    ></pitz-toolbar-navigation-dropdown-item>
  </div>
</div>

<div
  class="navigation-item-container"
  *ngIf="
    !item.hasSubItems() &&
    item.name !== 'Login' &&
    item.name !== 'Register' &&
    item.name !== 'Cerrar SesiÃ³n'
  "
>
  <a
    class="navigation-item"
    fxLayout="row"
    fxLayoutAlign="start center"
    [routerLink]="item.route"
    routerLinkActive="active"
    [routerLinkActiveOptions]="item.routerLinkActiveOptions"
  >
    <span class="name">{{ item.name }}</span>
    <mat-icon class="icon"></mat-icon>
  </a>
</div>
