<div class="toolbar" fxLayout="row">
  <div
    class="sidenav-header"
    fxFlex
    fxFlex.gt-sm="270px"
    fxLayout="row"
    fxLayoutAlign="start center"
  >
    <button
      class="menu-toggle"
      type="button"
      mat-icon-button
      (click)="toggleSidenav()"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <img
      class="logo"
      alt="logo"
      src="assets/img/logo2x.png"
      fxHide
      fxShow.gt-sm
    />
  </div>

  <div
    fxLayout="row"
    fxLayoutAlign="end stretch"
    fxLayoutAlign.gt-sm="space-between stretch"
    fxFlex
  >
    <div
      class="search-bar"
      fxHide
      fxShow.gt-sm
      fxLayout="row"
      fxLayoutAlign="start center"
      fxFlex
      fxFlex.gt-md="500px"
    >
      <pitz-search-bar></pitz-search-bar>
    </div>

    <div fxLayout="row" fxFlexOffset.gt-sm="24px">
      <pitz-search fxShow fxHide.gt-sm></pitz-search>

      <elastic-toolbar-notifications></elastic-toolbar-notifications>

      <pitz-toolbar-user-button></pitz-toolbar-user-button>

      <button
        mat-button
        class="quickpanel-button icon-button"
        [class.open]="quickpanelOpen"
        (click)="toggleQuickpanel()"
      >
        <mat-icon class="icon">format_align_right</mat-icon>
      </button>
    </div>
  </div>
</div>
