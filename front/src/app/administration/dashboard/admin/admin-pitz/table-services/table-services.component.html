<div class="table-pagination">
  <div class="container">
    <div class="mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">
        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns"></mat-row>

        <!-- ID Column -->
        <ng-container cdkColumnDef="id">
          <mat-header-cell *cdkHeaderCellDef> ID </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{ row.id }} </mat-cell>
        </ng-container>

        <!-- Title Column -->
        <ng-container cdkColumnDef="title">
          <mat-header-cell *cdkHeaderCellDef> Cliente </mat-header-cell>
          <mat-cell *cdkCellDef="let row; let i = index">
            {{ row.title[i] }}
          </mat-cell>
        </ng-container>

        <!-- Client Column -->
        <ng-container cdkColumnDef="client">
          <mat-header-cell *cdkHeaderCellDef> Cliente </mat-header-cell>
          <mat-cell *cdkCellDef="let row; let i = index">
            Cliente {{ i }}
          </mat-cell>
        </ng-container>

        <!-- Pitzer Column -->
        <ng-container cdkColumnDef="pitzer">
          <mat-header-cell *cdkHeaderCellDef> Pitzer </mat-header-cell>
          <mat-cell *cdkCellDef="let row; let i = index">
            Pitzer {{ i }}
          </mat-cell>
        </ng-container>

        <!-- Service Column -->
        <ng-container cdkColumnDef="service">
          <mat-header-cell *cdkHeaderCellDef> Servicio </mat-header-cell>
          <mat-cell *cdkCellDef="let row; let i = index">
            {{ row.service[i] }}
          </mat-cell>
        </ng-container>

        <!-- Date Column -->
        <ng-container cdkColumnDef="date">
          <mat-header-cell *cdkHeaderCellDef> Fecha </mat-header-cell>
          <mat-cell *cdkCellDef="let row">
            {{ row.date | date: "dd/MM/yyyy" }}
          </mat-cell>
        </ng-container>

        <!-- State Column -->
        <ng-container cdkColumnDef="state">
          <mat-header-cell *cdkHeaderCellDef> Estado </mat-header-cell>
          <mat-cell
            *cdkCellDef="let row; let i = index"
            [ngClass]="
              row.state[i] == 'Atendida'
                ? 'state-atendida'
                : row.state[i] == 'Cerrada'
                ? 'state-cerrada'
                : 'state-pendiente'
            "
          >
            {{ row.state[i] }}
          </mat-cell>
        </ng-container>

        <!-- Chat Column -->
        <!-- <ng-container cdkColumnDef="chat">
          <mat-header-cell *cdkHeaderCellDef> Mensajeria </mat-header-cell>
          <mat-cell *cdkCellDef="let row">
            <mat-icon aria-hidden="false" aria-label="Example home icon"
              >chat</mat-icon
            ></mat-cell
          >
        </ng-container> -->

        <!-- Actions Column -->
        <ng-container cdkColumnDef="actions">
          <mat-header-cell *cdkHeaderCellDef> Acciones </mat-header-cell>
          <mat-cell *cdkCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button></mat-cell
          >
        </ng-container>
      </mat-table>

      <mat-paginator
        #paginator
        [length]="exampleDatabase.data.length"
        [pageIndex]="0"
        [pageSize]="10"
      >
      </mat-paginator>
    </div>
  </div>
</div>

<ng-container>
  <mat-menu #menu="matMenu">
    <button
      mat-menu-item
      routerLink="0605d356-5a4f-4279-8288-0542eddf53a2/view"
    >
      <mat-icon>visibility</mat-icon>
      <span>Ver</span>
    </button>
    <button mat-menu-item>
      <mat-icon>question_mark</mat-icon>
      <span>MÃ¡s acciones?</span>
    </button>
  </mat-menu>
</ng-container>
