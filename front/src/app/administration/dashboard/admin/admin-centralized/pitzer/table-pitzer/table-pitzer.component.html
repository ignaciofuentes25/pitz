<div class="table-pagination" id="tableClick">
  <div class="container">
    <div class="mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">
        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns"></mat-row>

        <!-- ID Column -->
        <ng-container cdkColumnDef="n">
          <mat-header-cell *cdkHeaderCellDef> N° </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{ row.n }} </mat-cell>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container cdkColumnDef="name">
          <mat-header-cell *cdkHeaderCellDef> Nombre </mat-header-cell>
          <mat-cell *cdkCellDef="let row; let i = index">
            {{ row.name[i] }}
          </mat-cell>
        </ng-container>

        <!-- EMAIL Column -->
        <ng-container cdkColumnDef="email">
          <mat-header-cell *cdkHeaderCellDef>
            Correo Electrónico
          </mat-header-cell>
          <mat-cell *cdkCellDef="let row; let i = index">
            {{ row.email[i] }}
          </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container cdkColumnDef="actions">
          <mat-header-cell *cdkHeaderCellDef> Acciones </mat-header-cell>
          <mat-cell *cdkCellDef="let row; let i = index">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              (click)="saveRowFunction(row, i)"
            >
              <mat-icon>more_vert</mat-icon>
            </button></mat-cell
          >
        </ng-container>
      </mat-table>

      <mat-paginator
        #paginator
        [length]="exampleDatabase?.data.length"
        [pageIndex]="0"
        [pageSize]="10"
      >
      </mat-paginator>
    </div>
  </div>
</div>

<ng-container>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="[selectedUserWebId, 'view']">
      <mat-icon>visibility</mat-icon>
      <span>Editar</span>
    </button>
    <!-- <button mat-menu-item>
      <mat-icon>delete</mat-icon>
      <span>Eliminar</span>
    </button> -->
  </mat-menu>
</ng-container>
